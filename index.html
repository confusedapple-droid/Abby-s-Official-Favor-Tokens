<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Abby's Favor Tokens</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f6c1cc">
  <link rel="apple-touch-icon" href="icons/ios/180.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FAVOR TOKENS</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <main>
    <section id="lockScreen" class="card">
      <h2>Enter Access Password</h2>
      <input id="accessPassword" type="password" placeholder="Password">
      <button id="unlockBtn">Unlock</button>
      <p id="lockStatus"></p>
    </section>

    <section id="appCard" class="card hidden">
      <h2>Token Status</h2>
      <div id="tokenDisplay">Token: 1</div>

      <input id="resetCode" type="password" placeholder="Reset code">
      <button id="redeemBtn">Redeem Token</button>
      <p id="status"></p>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
